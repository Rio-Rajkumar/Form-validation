<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="section">
        <form id="formvalid"  class="form p-3">
            <h3 class="text-center fw-semibold text-primary">Register</h3>
            <div class="">
                <label for="username">UserName</label>
                <input type="text" id="name" name="name" class="form-control">
                <span id="nameError" class="error"></span><br>
            </div>
            <div class="">
                <label for="userEmail">UserEmail</label>
                <input type="text" id="email" name="email" class="form-control">
                <span id="EmailError" class="error"></span><br>
            </div>
            <div class="">
                <label for="UserPassword">UserPassword</label>
                <input type="text" id="password" name="password" class="form-control">
                <span id="PasswordError" class="error"></span><br>
            </div>
            <div class="">
                <label for="UserConformPassword">UserConformPassword</label>
                <input type="text" id="ConformPassword" name="ConformPassword" class="form-control">
                <span id="ConformPasswordError" class="error"></span><br>
            </div>
            <div class="mt-3 text-center">
                <button class="w-50 button bg-primary text-white" type="submit">Submit</button>
            </div>
        </form>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
